services:
  reactnative:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: ${APP_ENV}
      SOCKET_PROJECT_TOKEN: ${SOCKET_PROJECT_TOKEN}
      SOCKET_PROJECT_ID: ${SOCKET_PROJECT_ID}
      styleURL: ${styleURL}
      APP_NAME: ${APP_NAME}
      APP_PACKAGE_NAME: ${APP_PACKAGE_NAME}
    volumes:
      - ./shared:/shared
    working_dir: /app